<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
      <title>Document</title>
   </head>
   <body>
      <header id="header">
         <h1>Library</h1>
      </header>

      <dialog id="form-modal">
         <form id="book-form">
            <header>
               <h3>Add new book</h3>
            </header>
            <input
               type="text"
               id="title"
               placeholder="Title"
               required
               maxlength="25"
            />
            <input
               type="text"
               id="author"
               placeholder="Author"
               maxlength="20"
            />
            <input type="number" id="pages" placeholder="Pages" maxlength="4" />
            <input
               type="number"
               id="progress"
               placeholder="Pages read"
               maxlength="4"
            />
            <div id="read-div">
               <label for="read">Read:</label>
               <input type="checkbox" id="read" />
            </div>
            <footer>
               <button type="button" id="cancel-book-btn">Cancel</button>
               <button type="submit" id="submit-new-book">Save Book</button>
            </footer>
         </form>
      </dialog>

      <div id="books-container">
         <button id="new-book-btn">+</button>
      </div>
   </body>
</html>
