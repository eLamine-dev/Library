<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
      <title>Library</title>
   </head>
   <body>
      <header id="header">
         <h1>Library</h1>
      </header>
      <dialog id="form-modal">
         <form id="book-form">
            <header>
               <h3>Add new book</h3>
            </header>
            <input
               type="text"
               id="title"
               placeholder="Title"
               required
               maxlength="35"
            />
            <input
               type="text"
               id="author"
               placeholder="Author"
               maxlength="25"
            />
            <div id="pages-inputs">
               <input
                  type="number"
                  id="pages"
                  class="pages"
                  placeholder="Pages"
                  max="9999"
                  min="0"
                  required
               />
               <input
                  type="number"
                  id="progress"
                  class="progress"
                  placeholder="Pages read"
                  min="0"
               />
            </div>

            <div id="read-div">
               <label for="read">Read it</label>
               <input type="checkbox" id="read" />
            </div>
            <footer>
               <button type="button" id="cancel-book-btn">Cancel</button>
               <button type="submit" id="submit-new-book">Save Book</button>
            </footer>
         </form>
      </dialog>
      <div id="books-container">
         <button id="new-book-btn">+</button>
      </div>
   </body>
</html>
