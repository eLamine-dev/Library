<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
      <title>Document</title>
   </head>
   <body>
      <header id="header">
         <h1>Library</h1>
      </header>

      <dialog id="form-modal">
         <form id="new-book-form">
            <header>
               <h3>Add new book</h3>
               <button type="button" id="cancel-book-btn">x</button>
            </header>
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="author" placeholder="Author" required />
            <!-- <div class="ctrl">
               <div class="ctrl__button ctrl__button--decrement">&ndash;</div>
               <div class="ctrl__counter">
                  <input
                     id="pages"
                     class="ctrl__counter-input"
                     maxlength="10"
                     type="number"
                     value="0"
                  />
                  <div class="ctrl__counter-num">0</div>
               </div>
               <div class="ctrl__button ctrl__button--increment">+</div>
            </div> -->
            <input type="number" id="pages" placeholder="Pages" />
            <input type="number" id="progress" placeholder="Pages read" />
            <div>
               <label for="read">Read:</label>
               <input type="checkbox" id="read" />
            </div>
            <footer>
               <button type="reset" id="reset-form">Clear</button>
               <button type="submit" id="submit-new-book">Add Book</button>
            </footer>
         </form>
      </dialog>

      <div id="books-container">
         <button id="new-book-btn">+</button>
      </div>
   </body>
</html>
